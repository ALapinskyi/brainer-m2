<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Single Play
    </ion-title>
    <!--<ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="chatboxes"></ion-icon>
      </button>
    </ion-buttons>-->
  </ion-navbar>
</ion-header>
<ion-content padding id="simple-game-page">
  <!--<button id="singlePlay-button1" ion-button color="positive" block on-click="goToNewGame()">
    Start new
  </button>-->
  <h4 id="singlePlay-heading">sssss
    Actual games
  </h4>
  
  <ion-card class="game-card" 
            id="{{item.id}}"
            [ngClass]="{'your-turn':item.waitingFor === currentUser.username}"
            *ngFor="let item of actualGames">

    <ion-card-content>
        <div (click)="item.waitingFor === currentUser.username? selectGame(item.id) : goToRoundInfo(item.id)">
          
          
          <ion-grid>
            <ion-row>
              <ion-col>
                  <div class="card-title">Round</div>
                  <div class="card-title">{{item.roundNumber}}</div>
              </ion-col>
              <ion-col col-5>
                  <div class="card-subtitle">{{item.secondPlayer.fullName}}</div>
              </ion-col>
              <ion-col>
                <div class="card-title">{{item.score}}</div>
              </ion-col>
            </ion-row>
          </ion-grid>
          
        </div>
    </ion-card-content>


  </ion-card>


  <!--<button id="singlePlay-button2" ion-button color="primary" block outline>
    Show finished
  </button>-->

  <ion-fab center bottom id="start-new-game">
      <button ion-fab color="primary" >Start new</button>
      <ion-fab-list side="top">
          <button ion-fab>Quick game</button>
          <button ion-fab>Play with friend</button>
          <button ion-fab>Find user</button>
    </ion-fab-list>
  </ion-fab>

  <ion-footer id="footer-game">
      <ion-navbar>
        <div id="shape-background"></div>
          <ion-buttons end>
            <button ion-button icon-only>
              <ion-icon name="chatboxes"></ion-icon>
            </button>
          </ion-buttons>
      </ion-navbar>
    </ion-footer>
</ion-content>
